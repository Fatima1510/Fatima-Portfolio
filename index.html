    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #f3e7e1 100%);
            color: #4a4a4a;
            min-height: 100vh;
        }

        nav {
            background: rgba(74, 44, 31, 0.85);
            color: #fff;
            padding: 18px 0 14px 0;
            text-align: center;
            box-shadow: 0 2px 16px rgba(74, 44, 31, 0.12);
            letter-spacing: 1px;
            border-radius: 18px;
            margin: 24px auto 0 auto;
            max-width: 540px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(6px);
            border: 1.5px solid #e6b89c;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.18rem;
            font-weight: 500;
            transition:
                color 0.2s,
                background 0.3s,
                box-shadow 0.3s;
            position: relative;
            padding: 8px 22px;
            border-radius: 22px;
            display: inline-block;
        }

        nav a::after {
            display: none;
        }

        nav a:hover,
        nav a:focus {
            color: #4a2c1f;
            background: #e6b89c;
            box-shadow: 0 2px 12px rgba(230, 184, 156, 0.18);
            outline: none;
        }

        nav a:hover::after {
            content: "";
            display: block;
            margin: 0 auto;
            width: 0%;
            height: 2px;
            background: #e6b89c;
            transition: width 0.3s;
        }

        nav a:hover {
            color: #e6b89c;
        }

        nav a:hover::after {
            width: 80%;
        }

        .container {
            max-width: 480px;
            margin: 60px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(74, 44, 31, 0.10);
            text-align: center;
            padding: 48px 32px 40px 32px;
            position: relative;
        }

        h1 {
            font-size: 2.7rem;
            font-weight: 600;
            color: #4a2c1f;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        h1 span {
            font-size: 2.7rem;
        }

        p {
            font-size: 1.18rem;
            font-style: italic;
            color: #8a5a44;
            margin-top: 1.2rem;
            margin-bottom: 1.8rem;
            line-height: 1.6;
        }

        .emoji {
            font-size: 2.2rem;
            vertical-align: middle;
        }

        .line {
            display: inline-block;
            margin-top: 0.5rem;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #e6b89c 0%, #8a5a44 100%);
            border-radius: 2px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 10px 28px 10px;
                margin-top: 30px;
            }

            h1,
            h1 span {
                font-size: 2rem;
            }

            nav a {
                margin: 0 10px;
                font-size: 1rem;
            }
        }
    </style>
