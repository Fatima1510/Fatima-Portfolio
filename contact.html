    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #f3e7e1 100%);
            color: #4a4a4a;
            min-height: 100vh;
        }

        nav {
            background: rgba(74, 44, 31, 0.85);
            color: #fff;
            padding: 18px 0 14px 0;
            text-align: center;
            box-shadow: 0 2px 16px rgba(74, 44, 31, 0.12);
            letter-spacing: 1px;
            border-radius: 18px;
            margin: 24px auto 0 auto;
            max-width: 540px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(6px);
            border: 1.5px solid #e6b89c;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-size: 1.18rem;
            font-weight: 500;
            transition: 
                color 0.2s,
                background 0.3s,
                box-shadow 0.3s;
            position: relative;
            padding: 8px 22px;
            border-radius: 22px;
            display: inline-block;
        }

        nav a::after {
            display: none;
        }

        nav a:hover, nav a:focus {
            color: #4a2c1f;
            background: #e6b89c;
            box-shadow: 0 2px 12px rgba(230, 184, 156, 0.18);
            outline: none;
        }

        nav a:hover::after {
            content: "";
            display: block;
            margin: 0 auto;
            width: 0%;
            height: 2px;
            background: #e6b89c;
            transition: width 0.3s;
        }

        nav a:hover {
            color: #e6b89c;
        }

        nav a:hover::after {
            width: 80%;
        }

        .main-container {
            max-width: 900px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(74, 44, 31, 0.10);
            padding: 48px 32px 40px 32px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #4a2c1f;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-align: center;
        }

        h1 span {
            text-decoration: underline;
            font-style: italic;
        }

        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #e6b89c 0%, #8a5a44 100%);
            border-radius: 2px;
            margin: 20px 0 30px 0;
        }

        .socials {
            margin-top: 20px;
            font-size: 1.1rem;
            text-align: center;
        }

        .socials a {
            color: #8a5a44;
            text-decoration: none;
            font-weight: bold;
            margin: 0 8px;
            transition: color 0.2s;
        }

        .socials a:hover {
            color: #e6b89c;
            text-decoration: underline;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f5f0;
            padding: 14px 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(160, 82, 45, 0.07);
            font-size: 1.08rem;
            color: #4a2c1f;
        }

        @media (max-width: 700px) {
            .main-container {
                padding: 32px 10px 28px 10px;
                margin-top: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .contact-info {
                flex-direction: column;
                gap: 18px;
            }
        }
    </style>
