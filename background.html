<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f5ec;
            color: #5a3b1e;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            margin-top: 50px;
        }

        .card {
            text-align: center;
            max-width: 300px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .divider {
            width: 50%;
            height: 2px;
            background-color: #5a3b1e;
            margin: 10px auto;
        }

        .title {
            font-weight: bold;
            margin-top: 10px;
        }

        .subtitle {
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Background</h1>
    <div class="container">
        <div class="card">
            <h2>Ardhi University</h2>
            <div class="divider"></div>
            <p class="title">Final Year Student</p>
            <p class="subtitle">BSc. in Computer Systems and Networks<br>2022-2025</p>
        </div>
        <div class="card">
            <h2>Ardhi University</h2>
            <div class="divider"></div>
            <p class="title">Internship - Junior Network Administrator</p>
            <p class="subtitle">June - October 2024</p>
        </div>
        <div class="card">
            <h2>Cybercode Africa</h2>
            <div class="divider"></div>
            <p class="title">Community Project Manager</p>
            <p class="subtitle">Dec 2024 - Present</p>
        </div>
    </div>
</body>

</html>
